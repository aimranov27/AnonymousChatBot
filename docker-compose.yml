services:
  db:
    image: postgres:17-alpine
    restart: always
    container_name: anonymous-chat-bot-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: ${BOT_TIMEZONE}
    volumes:
      - anonymous-chat-bot-db:/var/lib/postgresql/data

  app:
    image: anonymous-chat-bot
    container_name: anonymous-chat-bot
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8080:8080" # expose the FastAPI app port
    environment:
      - TZ=${BOT_TIMEZONE}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s
    # If you have volume mounts for development (optional):
    # volumes:
    #   - .:/app

volumes:
  anonymous-chat-bot-db:
